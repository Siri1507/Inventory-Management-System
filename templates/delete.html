<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='delete.css') }}">
</head>
<body>
    <div class="container">
        <h1>Delete Record</h1>
        <form action="/delete" method="post">
            <label for="table_name">Table Name:</label>
            <select name="table_name" id="table_name">
                <option value="brands">Brands</option>
                <option value="inv_user">Users</option>
                <option value="categories">Categories</option>
                <option value="customer_cart">Customer Cart</option>
                <option value="select_product">Select Product</option>
                <option value="transactions">Transactions</option>
                <option value="invoice">Invoice</option>
                <option value="product">Product</option>
                <option value="stores">Stores</option>
                <option value="provides">Provides</option>
            </select>
            <br><br>
            <label for="record_id">Record ID:</label>
            <input type="text" name="record_id" id="record_id" placeholder="Enter the ID of the record to delete">
            <br><br>
            <input type="submit" value="Delete">
        </form>
        <br>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
