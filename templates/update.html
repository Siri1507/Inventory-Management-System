<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Record</h1>
        <form action="{{ url_for('update') }}" method="post">
            <label for="table_name">Table Name:</label>
            <select name="table_name" id="table_name">
                <option value="brands">Brands (bname, bid)</option>
                <option value="inv_user">Users (user_name, user_password, last_login, user_type, user_id)</option>
                <option value="categories">Categories (category_name, cid)</option>
                <option value="customer_cart">Customer Cart (user_name, mobno, cust_id)</option>
                <option value="select_product">Select Product (quantity, cust_id, pid)</option>
                <option value="transactions">Transactions (total_amount, paid, due, gst, discount, payment_method, cart_id, id)</option>
                <option value="invoice">Invoice (product_name, quantity, net_price, item_no, transaction_id)</option>
                <option value="product">Product (cid, bid, sid, pname, p_stock, price, added_date, pid)</option>
                <option value="stores">Stores (sname, address, mobno, sid)</option>
                <option value="provides">Provides (discount, bid, sid)</option>
            </select>
            <br><br>
            <label for="values">Values (comma separated):</label>
            <input type="text" name="values" id="values" placeholder="Enter values as per the selected table format">
            <br><br>
            <input type="submit" value="Update">
        </form>
        <br>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
